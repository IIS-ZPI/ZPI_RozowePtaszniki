<!-- Show prices modal -->
<div class="modal fade" id="show-prices-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg price-modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h4 class="modal-title font-weight-normal">Ceny USA</h4>
                    <h5 class="font-weight-normal" id="modal-product-name">Name</h5>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row my-3">
                        <div class="col font-price-table align-self-center">Stan USA</div>
                        <div class="col">
                            <!-- State Dropdown Menu -->
                            <div class="float-right w-100">
                                <select class="form-control state-dropdown" id="usa-state-id" title="Choose state...">
                                    <option value="AL">Alabama</option>
<!--                                    <option value="AK">Alaska</option>-->
<!--                                    <option value="AZ">Arizona</option>-->
<!--                                    <option value="AR">Arkansas</option>-->
                                    <option value="CA">California</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col font-price-table">Cena podstawowa ($)</div>
                        <div class="col font-price-table">
                            <div class="float-right w-100">
                                <input type="number" class="form-control" id="base-price-id" placeholder="0" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col font-price-table">Cena końcowa ($)</div>
                        <div class="col font-price-table">
                            <div class="float-right w-100">
                                <input type="number" class="form-control" id="final-price-id" placeholder="0" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col font-price-table">Cena bez podatku ($)</div>
                        <div class="col font-price-table">
                            <div class="float-right w-100">
                                <input type="number" class="form-control" id="no-tax-price-id" placeholder="-" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col font-price-table">Koszty logistyczne ($)</div>
                        <div class="col font-price-table">
                            <div class="float-right w-100">
                                <input type="number" class="form-control" id="logistic-costs-id" placeholder="0" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col font-price-table">Zysk ($)</div>
                        <div class="col font-price-table">
                            <div class="float-right w-100">
                                <input type="number" class="form-control" id="profit-id" placeholder="-" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
