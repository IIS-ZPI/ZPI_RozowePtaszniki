<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

</head>

<body>

<!-- Editable table -->
<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">ALL PRODUCTS</h3>
    <div class="card-body">
        <div id="table" class="table-editable">

            <!-- add row button -->
            <span class="table-add float-right mb-3 mr-2">
                <a href="#!" class="text-success">
                    <i class="fas fa-plus fa-2x" aria-hidden="true"></i>
                </a>
            </span>

            <table class="table table-bordered table-responsive-md table-striped text-center">
                <thead id="columnsBody">
                    <!-- COLUMNS WILL BE GENERATED HERE -->
                </thead>

                <tbody id="tableBody">
                    <!-- ROWS WILL BE GENERATED HERE -->
                </tbody>
            </table>

        </div>
    </div>
</div>
<!-- Editable table -->




<!-- Modal -->
<div class="modal fade" id="calculateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Here you can calculate product price</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form>

                    <div class="form-group">
                        <label for="price_id" class="control-label">Cena wejściowa (hurtowa netto)</label>
                        <input type="number" class="form-control" id="price_id" placeholder="0%" readonly>
                    </div>

                    <div class="form-group"> <!-- State Button -->
                        <label for="state_id" class="control-label">State</label>
                        <select class="form-control" id="state_id" title="Choose state...">
                            <option value="AL">Alabama</option>
                           <!-- <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>-->
                            <option value="CA">California</option>
                         <!--   <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>-->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="final_price_id" class="control-label">Preferowana cena końcowa</label>
                        <input type="number" class="form-control" id="final_price_id" placeholder="Wybierz cenę..." required>
                    </div>

                    <div class="form-group">
                        <label for="logistic_costs_id" class="control-label">Koszty logistyczne</label>
                        <input type="number" class="form-control" id="logistic_costs_id" placeholder="0$" required>
                    </div>

                    <div class="form-group">
                        <label for="no_tax_price_id" class="control-label">Cena bez podatku</label>
                        <input type="number" class="form-control" id="no_tax_price_id" placeholder="-" readonly>
                    </div>

                    <div class="form-group">
                        <label for="profit_margin_id" class="control-label">Marża sprzedaży (zysk)</label>
                        <input type="number" class="form-control" id="profit_margin_id" placeholder="-" readonly>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="calculate_button_id">Calculate</button>
            </div>
        </div>
    </div>
</div>






<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

<script src="../js/tableLogic.js"></script>

</body>


</html>
